<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>

<body>
    <h1>Iniciar sesión</h1>
    <p>Ingrese su susuario y contraseña para iniciar sesión en el sitio.</p>

    <div>
        <form action="javascript:void(0);" method="POST" target="_blank">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password"><br><br>
            
            <button>Iniciar sesión</button><br>

            <input type="checkbox">
            <label for="staySingedIn" name="checkbox" id="checkbox">Mantenerse conectado</label>

        </form>
    </div>
</body>

</html>
